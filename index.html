<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kentsel Dönüşüm Alanları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      font-size: 14px;
      box-shadow: 0 0 5px #888;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }
    .label-text {
      font-size: 12px;
      font-weight: bold;
      color: #000;
      text-shadow: 1px 1px 3px #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([39.9, 41.2], 14);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // Renkleri tur değerine göre ata
    function getColor(tur) {
      switch (parseInt(tur)) {
        case 1: return "#00FF00";
        case 2: return "#FFA500";
        case 3: return "#FF0000";
        case 4: return "#0000FF";
        default: return "#999999";
      }
    }

    // Şekil stili: içi boş, kenar çizgisi renkli
    function style(feature) {
      return {
        fillColor: "#ffffff00", // tamamen şeffaf
        color: getColor(feature.properties.tur), // kenar çizgisi renkli
        weight: 4,
        opacity: 1
      };
    }

    let labelMarkers = [];

    function onEachFeature(feature, layer) {
      // Tüm öznitelikleri açılır pencerede göster
      let popupContent = "<b>Öznitelik Bilgileri</b><br><ul>";
      for (const key in feature.properties) {
        let value = feature.properties[key];

        // Tarih formatlama
        if (key === "meclis_karar_tarih" && typeof value === "number") {
          const date = new Date(value);
          value = date.toLocaleString("tr-TR");
        }

        popupContent += `<li><b>${key}:</b> ${value}</li>`;
      }
      popupContent += "</ul>";
      layer.bindPopup(popupContent);

      // Etiket olarak alan_adi göster (ancak zoom 16 ve üstü için)
      if (feature.properties.alan_adi) {
        const center = layer.getBounds().getCenter();
        const label = L.marker(center, {
          icon: L.divIcon({
            className: 'label-text',
            html: feature.properties.alan_adi,
            iconSize: [100, 20]
          })
        });
        label.addTo(map);
        labelMarkers.push(label);
      }
    }

    // Katmanı yükle
    fetch("data/KENTSEL.geojson")
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
        updateLabels(); // ilk açılışta kontrol et
      });

    // Zoom seviyesine göre yazı etiketlerini göster/gizle
    map.on("zoomend", updateLabels);

    function updateLabels() {
      const show = map.getZoom() >= 16;
      labelMarkers.forEach(marker => {
        if (show) {
          map.addLayer(marker);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    // Lejant
    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      const categories = [
        ["#00FF00", "5393 EBB Yetkisinde"],
        ["#FFA500", "5393 EBB Yetkisi Dışında"],
        ["#FF0000", "6306 Riskli Alan"],
        ["#0000FF", "6036 Rezerv Alan"]
      ];
      categories.forEach(([color, label]) => {
        div.innerHTML += `<i style="background:${color}"></i>${label}<br>`;
      });
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
