<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kentsel Dönüşüm Alanları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .legend {
      background: white;
      padding: 10px;
      line-height: 18px;
      font-size: 14px;
      box-shadow: 0 0 5px #888;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }

    .label-text {
      font-size: 10px;
      font-weight: bold;
      color: #000;
      text-shadow: 1px 1px 3px #fff;
      text-align: center;
      white-space: nowrap;
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map("map");

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 20,
      attribution: "© OpenStreetMap"
    }).addTo(map);

    function getColor(tur) {
      switch (parseInt(tur)) {
        case 1: return "#00FF00";
        case 2: return "#FFA500";
        case 3: return "#FF0000";
        case 4: return "#0000FF";
        default: return "#999999";
      }
    }

    function style(feature) {
      return {
        fillColor: "#ffffff00", // içi boş
        color: getColor(feature.properties.tur),
        weight: 5,
        opacity: 1
      };
    }

    function createLabel(text, center) {
      return L.marker(center, {
        icon: L.divIcon({
          className: "label-text",
          html: text,
          iconSize: [80, 20],
          iconAnchor: [40, 10]
        }),
        interactive: false
      }).addTo(map);
    }

    fetch("data/KENTSEL.geojson")
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: style,
          onEachFeature: function (feature, layer) {
            let popupContent = "<b>Öznitelik Bilgileri</b><ul>";
            for (const key in feature.properties) {
              let value = feature.properties[key];
              if (key === "meclis_karar_tarih" && typeof value === "number") {
                value = new Date(value).toLocaleString("tr-TR");
              }
              popupContent += `<li><b>${key}:</b> ${value}</li>`;
            }
            popupContent += "</ul>";
            layer.bindPopup(popupContent);

            if (feature.properties.alan_adı) {
              const center = layer.getBounds().getCenter();
              createLabel(feature.properties.alan_adi, center);
            }
          }
        }).addTo(map);

        map.fitBounds(layer.getBounds());
      });

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      const div = L.DomUtil.create("div", "legend");
      const categories = [
        ["#00FF00", "5393 EBB Yetkisinde"],
        ["#FFA500", "5393 EBB Yetkisi Dışında"],
        ["#FF0000", "6306 Riskli Alan"],
        ["#0000FF", "6036 Rezerv Alan"]
      ];
      categories.forEach(([color, label]) => {
        div.innerHTML += `<i style="background:${color}"></i>${label}<br>`;
      });
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
